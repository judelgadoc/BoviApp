{% extends 'main/base_generic.html' %}
{% load static %}

{% block title %}Ingresar vaca{% endblock %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
{% endblock %}

{% block content %}
<div class="d-flex flex-column align-items-center justify-content-center" style="height: 90%;">
    <h1 class="p-4">¡Nueva vaquita :D!</h1>
    <div class="container-sm border border-primary rounded form-inline">
        <form action = "{% url 'new_cattle' %}" method = "POST" >
            {% csrf_token %}
            <div class="form-group">
                <label for="idCustomerName">Nombre del cliente</label>
                <input type="text" class="form-control" id="idCustomerName" name="inputCustomerName" placeholder="John Doe" required aria-describedby="help">
            </div>
            <div class="form-group">
                <label for="idWeight">Peso (Kg)</label>
                <input type="number" class="form-control" id="idWeight" name="inputWeight" placeholder="450.00" min="0" max="1000" step="0.01" required aria-describedby="help">
            </div>
            <div class="form-group">
                <label for="idBirthdate">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="idBirthdate" name="inputBirthdate" placeholder="2022-01-01" required aria-describedby="help">
            </div>
            <div class="form-group">
                <label for="idBreed">Raza</label>
                <select id="idBreed" name="inputBreed" class="form-select" required>
                    <option value="" selected disabled>--Seleccione una--</option>
                    {% for i in breeds %}
                    <option value="{{ i.id }}">{{ i.nombre_raza }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="idType">Tipo de producción</label>
                <select id="idType" name="inputType" class="form-select" required>
                    <option value="" selected disabled>--Seleccione una--</option>
                    {% for i in cow_types %}
                    <option value="{{ i.id }}">{{ i.nombre_tipo }}</option>
                    {% endfor %}
                </select>
                </select>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Nueva vaca</button>
        </form>
        <br>
    </div>
</div>
{% endblock %}
