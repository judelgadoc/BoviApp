{% extends 'main/base_generic.html' %}
{% load static %}

{% block title %}Registrarse{% endblock %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
{% endblock %}

{% block content %}
<div class="d-flex flex-column align-items-center justify-content-center" style="height: 90%;">
    <h1 class="p-4">¡Regístrate!</h1>
    <form action = "{% url 'signup' %}" method = "POST" style="width: 25%;">
        {% csrf_token %}
        <div class="form-group">
            <label for="idFirstName">Nombres</label>
            <input type="text" class="form-control" id="idFirstName" name="inputFirstName" placeholder="Pepito" aria-describedby="help">
        </div>
        <div class="form-group">
            <label for="idLastName">Apellidos</label>
            <input type="text" class="form-control" id="idLastName" name="inputLastName" placeholder="Pérez" aria-describedby="help">
        </div>
        <div class="form-group">
            <label for="idEmail">Correo Electrónico</label>
            <input type="email" class="form-control" id="idEmail" name="inputEmail" placeholder="pepitop100@ejemplo.com" aria-describedby="help">
        </div>
        <div class="form-group">
            <label for="idPassword">Contraseña</label>
            <input type="password" class="form-control" id="idPassword" name="inputPassword" placeholder="***************" aria-describedby="help">
        </div>
        <div class="form-group">
            <label for="idPhone">Teléfono</label>
            <input type="text" class="form-control" id="idPhone" name="inputPhone" placeholder="3130000000" aria-describedby="help">
        </div>
        <div class="form-group">
            <label id="idAddress">Dirección</label>
            <input type="text" class="form-control" id="idAddress" name="inputAddress" placeholder="Cra 0 # 0 - 45, XX, YY" aria-describedby="help">
        </div>
        <div>
            <h6>Soy:</h6>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inputType" id="ganadero-id" value="1" checked />
                <label class="form-check-label" for="ganadero-id">Ganadero</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inputType" id="personaX-id" value="2" />
                <label class="form-check-label" for="personaX-id">Persona común</label>
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
    <br>
    <small>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión</a></small>
</div>
{% endblock %}
