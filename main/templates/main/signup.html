{% extends 'main/base_generic.html' %}
{% load static %}

{% block title %}Registrarse{% endblock %}

{% block content %}
<div class="d-flex flex-column align-items-center" style="height: 90%;">
    <h2 class="p-4">¡Regístrese!</h2>
    <div class="container-sm rounded form-inline card">
        <form action = "{% url 'signup' %}" method = "POST" >
            {% csrf_token %}
            <div class="form-group">
                <label for="idFirstName">Nombres</label>
                <input type="text" class="form-control" id="idFirstName" name="inputFirstName" placeholder="Plinio" aria-describedby="help" required>
            </div>
            <div class="form-group">
                <label for="idLastName">Apellidos</label>
                <input type="text" class="form-control" id="idLastName" name="inputLastName" placeholder="Marín" aria-describedby="help" required>
            </div>
            <div class="form-group">
                <label for="idEmail">Correo Electrónico</label>
                <input type="email" class="form-control" id="idEmail" name="inputEmail" placeholder="PlinioOlivoMarin@ejemplo.com" aria-describedby="help" required>
            </div>
            <div class="form-group">
                <label for="idPassword">Contraseña</label>
                <input type="password" class="form-control" id="idPassword" name="inputPassword" placeholder="***************" aria-describedby="help" required>
            </div>
            <div class="form-group">
                <label for="idPhone">Teléfono</label>
                <input type="text" class="form-control" id="idPhone" name="inputPhone" placeholder="3130000000" aria-describedby="help" pattern="(3[0-9]{9})|(60[1-8][0-9]{7})">
            </div>
            <div class="form-group">
                <label id="idAddress">Dirección</label>
                <input type="text" class="form-control" id="idAddress" name="inputAddress" 
                placeholder="KR 0 # 0 - 45" aria-describedby="help" pattern="(Autopista|Avenida|Avenida Calle|Avenida Carrera|Avenida|Carrera|Calle|Carrera|Circunvalar|Diagonal|Kilometro|Transversal|AUTOP|AV|AC|AK|CL|KR|CCV|DG|KM|TV)(\s)?([a-zA-Z]{0,15}|[0-9]{1,3})(\s)?[a-zA-Z]?(\s)?(bis)?(\s)?(Este|Norte|Occidente|Oeste|Sur)?(\s)?(#(\s)?[0-9]{1,2}(\s)?[a-zA-Z]?(\s)?(bis)?(\s)?(Este|Norte|Occidente|Oeste|Sur)?(\s)?(-)?(\s)?[0-9]{1,3}(\s)?(Este|Norte|Occidente|Oeste|Sur)?)?((\s)?(Agrupación|Altillo|Apartamento|Apartamento Sótano|Barrio|Bloque|Bodega|Cabecera Municipal|Callejón|Camino|Carretera|Casa|Caserio|Célula|Centro|Centro Comercial|Centro Urbano|Circular|Condominio|Conjunto|Consultorio|Corregimiento|Deposito|Deposito |Sótano|Edificio|Entrada|Esquina|Etapa|Finca|Garaje|Garaje Sótano|Grada|Inferior|Inspección de Policia|Interior|Kilometro|Local|Local Mezzanine|Local Sótano|Lote|Manzana|Manzanita|Mejora|Mezzanine|Módulo|Municipio|Núcleo|Oficina|Oficina Sótano|Parcela|Parcelación|Pasaje|Penthouse|Piso|Porteria|Predio|Principal|Puente|Quebrada|Salon|Sector|Semisótano|Suite|Supermanzana|Terraza|Torre|Troncal|Unidad|Urbanización|Vereda|Via|Zona|AGN|AL|APTO|AS|BR|BL|BG|CM|CLJ|CN|CT|CA|CAS|CEL|CE|CECO|CEUR|CIR|CDM|CONJ|CS|CO|DP|DS|ED|EN|ESQ|ET|FCA|GJ|GS|GR|INF|IP|IN|KM|LC|LM|LS|LT|MZ|MZTA|MJ|MN|MD|MUN|NCO|OF|OS|PA|PCN|PSJ|PH|PI|PT|PD|PPAL|PN|QDA|SA|SEC|SS|SU|SMZ|TZ|TO|TRL|UN|URB|VDA|VIA|ZN)?(\s)?[1-9][0-9]{0,3})*">
            </div>
            <div>
                <h6>Soy:</h6>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inputType" id="ganadero-id" value="1" checked />
                    <label class="form-check-label" for="ganadero-id">Ganadero</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inputType" id="personaX-id" value="2" />
                    <label class="form-check-label" for="personaX-id">Persona común</label>
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
        <br>
        <small>¿Ya tiene una cuenta? <a href="{% url 'our_login' %}">Iniciar sesión</a></small>
    </div>
</div>
{% endblock %}
