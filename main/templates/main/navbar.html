{% load static %}
<div class="container">
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 ">
    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
      <img src="{% static 'img/boviapp_logo_secondary.png'%}" alt="Boviapp" width="100" height="100" class="rounded-circle border border-white">
      <h1>BoviApp</h1>
    </a>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a href="{% url 'index' %}" class="nav-link px-2 link-dark">Inicio</a></li>
      {% if user.is_authenticated and usuario.tipo.pk == 1 %}
      <li><a href="{% url 'my_estates' %}" class="nav-link px-2 link-dark">Mis fincas</a></li>
      {% elif user.is_authenticated and usuario.tipo.pk != 1 %}
      {% else %}
      <li><a href="#ventajas" class="nav-link px-2 link-dark">Ventajas</a></li>
      <li><a href="#servicios" class="nav-link px-2 link-dark">Que ofrece</a></li>
      {% endif %}
      
    </ul>

    <div class="col-md-3 text-end">
      {% if user.is_authenticated %}
      
      <button type="button" class="btn btn-outline-primary me-2" id="Salir" onclick="location.href='/logout'">Cerrar sesión</button>
      {% else %}
       <button type="button" class="btn btn-outline-primary me-2" id="Entrar" onclick="location.href='/login'">Iniciar sesión</button>
       <button type="button" class="btn btn-primary" id="Registro" onclick="location.href='/signup'">Regístrarse</button> 
      {% endif %}
    </div>
  </header>
</div>
