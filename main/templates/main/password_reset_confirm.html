{% extends 'main/base_generic.html' %}
{% load static %}

{% block title %}Recuperar contraseña{% endblock %}

{% block content %}

<div class="d-flex flex-column align-items-center" style="height: 90%;">
    <h2 class="p-4">Recuperar contraseña</h2>
    <div class="container-sm rounded form-inline">
        <form action = "{% url 'password_reset_confirm' uidb64=uid token=token %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="idPassword">Contraseña</label>
                <input type="password" class="form-control" id="idPassword" name="inputPassword" placeholder="***************" aria-describedby="help" required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</div>

{% endblock %}
