{% load static %}
{% load sass_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{% block title %} {% endblock %}</title>
        <link rel="icon" href="{% static 'img/boviapp_logo_secondary.png' %}" type="image/png">
        <!-- Parte de Bootstrap -->
        <!--link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"-->
        <!--link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.2/dist/journal/bootstrap.css" integrity="sha256-Cpkrdymf6icExb50IZ/HLruVN0qV31rp3gyIniDgSdc=" crossorigin="anonymous"-->
        <!-- Fin Parte de Bootstrap -->
        <link rel="stylesheet" type="text/css" href="{% sass_src 'css/base.scss' %}">
        {% block styles %}
        {% endblock %}
    </head>
    <body>
        {% block navbar %}
        {% include 'main/navbar.html' %}
        {% endblock %}

        {% block content %}
        {% endblock %}
        {% include 'main/footer.html' %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sass.js/0.9.2/sass.js" integrity="sha512-qN7eI/gyKBObAOLw/VOd8eDV4eR/Mp9gebkx0IqCpV5p7LYz0RCQHJahUwR+UB5W+BaphKRDz3eeqL11mGgIrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </body>
</html>
