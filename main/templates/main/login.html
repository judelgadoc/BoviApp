{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css'%}">
    <title>Bienvenidos a BoviApp</title>
    <link rel="icon" href="{% static 'img/boviapp_logo_secondary.png' %}" type="image/png">
</head>
<body>
    {% include 'main/navbar.html' %}

    <div class="container">
        <div class="row justify-content-around">
            <div class="col-auto">
                <img src="{% static 'img/logo.jpg'%}" alt="" class="d-block w-60 align-content-center ">
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <form action = "{% url 'our_login' %}" method="POST">
                        {% csrf_token %}
                        <div class="mb-3 my-5">
                        <label for="correoElectronico" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="correoElectronico" name="correo" aria-describedby="emailHelp">
                        <!--div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div-->
                        </div>
                        <div class="mb-3">
                        <label for="contraseña" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contraseña" name="contra" aria-describedby="passHelp">
                        <!--div id="emailHelp" class="form-text">We'll never ask for your password.</div-->
                        <small><a href="{% url 'our_login' %}">Recuperar contraseña</a></small>
                        </div>
                        <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="recuerdame">
                        <label class="form-check-label" for="recuerdame">Recordarme</label>
                        </div>
                        <button type="submit" class="btn btn-primary" id="ingresar">Ingresar</button>
                    </form>
                    <br>
                    <small>¿No tiene cuenta? <a href="{% url 'signup' %}">Regístrese</a></small>
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" 
    crossorigin="anonymous"></script>
</body>
</html>
